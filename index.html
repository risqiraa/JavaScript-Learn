<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-basic</title>
    <script src="/index.js"></script>
  </head>
  <body>
    <!-- JavaScript dapat digunakan untuk mengganti isi gambar dokumen html -->
    <h2>javascript dapat mengganti isi gambar html</h2>

    <!-- id adalah identitas unik suatu element -->
    <img src="" alt="" id="demo" width="100%" />
    <!-- membuat button untuk mereplace gambar -->
    <button
      type="button"
      onclick="document.getElementById('demo').src='/src/img/img1.jpg'"
      ;
    >
      Click 1
    </button>
    <button
      type="button"
      onclick="document.getElementById('demo').src='/src/img/img2.png'"
      ;
    >
      Click 2
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').src ='/src/img/img1.jpg'"
      ;
    >
      Text
    </button>
  </body>
</html>
